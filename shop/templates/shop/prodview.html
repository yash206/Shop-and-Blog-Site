{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block css %} {% endblock %}

{% block body %}
{% load static %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{product.image}}" width="250px" height="400px">
    </div>
         <div class="row">
            <button class="btn btn-primary mx-2 my-5"> Buy Now</button>
            <button class="btn btn-primary mx-2 my-5"> Add To Cart</button>
        </div>
        </div>
       <div class="col-md-8">
        <h3>{{product.product_name}}</h3><br>
        <p><b>Price : Rs. {{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
        </div>
</div>


{% endblock %}
